version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
      python: 3.7
  pre_build:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
  build:
    commands:
      - pylint --disable=E0611,E0401,E1101,W0621,C0103,W0622,W0613,W0702,W0612,C0326,C0303,C0115,C0304,C0114,C0301,C0410,W0611 *.py **/*.py
      - sonar-scanner -Dsonar.login=446fc86ac9146fb9e501481eb9f5004e9082f93d -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=priyankajoseph8_employeeapp -Dsonar.organization=priyankajoseph8 -DgeneratePom=true
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=priyankajoseph8 >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi