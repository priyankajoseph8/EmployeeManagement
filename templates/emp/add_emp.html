<style>
form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input[type="text"],
form textarea,
form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

form input[type="checkbox"] {
  margin-right: 10px;
}

form button {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  background-color: #00ABB3;
  color: #fff;
  cursor: pointer;
}

form button:hover {
  background-color: #008C95;
}

form button:focus {
  outline: none;
}
</style>

<form action="/emp/add-emp/" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name">Employee Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      placeholder="Enter Employee Name"
      name="emp_name"
      required
    />
  </div>

  <div class="mb-3">
    <label for="id">Employee ID</label>
    <input
      id="id"
      type="text"
      class="form-control"
      placeholder="Enter Employee ID (e.g., E1234)"
      name="emp_id"
      pattern="^E\d{4}$"
      required
    />
  </div>

  <div class="mb-3">
    <label for="phone">Phone</label>
    <input
      id="phone"
      type="text"
      class="form-control"
      placeholder="Enter Employee Phone"
      name="emp_phone"
      required
    />
  </div>

  <div class="mb-3">
    <label for="address">Employee Address</label>
    <textarea
      name="emp_address"
      id="address"
      rows="5"
      class="form-control"
    ></textarea>
  </div>

  <div class="mb-3 form-check">
    <label for="working">Working Status</label>
    <input id="working" name="emp_working" type="checkbox" class="form-check-input">
  </div>

  <div class="mb-3">
    <label for="department">Departments</label>
    <select name="emp_department" id="department" class="form-control" required>
      <option value="">-- Select Department --</option>
      <option value="CSE">Computer Science</option>
      <option value="ME">Mechanical Engg</option>
      <option value="EE">Electrical Engg</option>
    </select>
  </div>

  <div class="container text-center">
    <button class="btn" type="submit">
      Add Employee
    </button>
  </div>
</form>
