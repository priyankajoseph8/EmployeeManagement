<form action="/emp/add-emp/" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name">Employee Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      placeholder="Enter Employee Name"
      name="emp_name"
      required
    />
  </div>

  <div class="mb-3">
    <label for="id">Employee ID</label>
    <input
      id="id"
      type="text"
      class="form-control"
      placeholder="Enter Employee ID (e.g., E1234)"
      name="emp_id"
      pattern="^E\d{4}$"
      required
    />
  </div>

  <div class="mb-3">
    <label for="phone">Phone</label>
    <input
      id="phone"
      type="text"
      class="form-control"
      placeholder="Enter Employee Phone"
      name="emp_phone"
      required
    />
  </div>

  <div class="mb-3">
    <label for="address">Employee Address</label>
    <textarea
      name="emp_address"
      id="address"
      rows="5"
      class="form-control"
    ></textarea>
  </div>

  <div class="mb-3 form-check">
    <label for="working">Working Status</label>
    <input id="working" name="emp_working" type="checkbox" class="form-check-input">
  </div>

  <div class="mb-3">
    <label for="department">Departments</label>
    <select name="emp_department" id="department" class="form-control" required>
      <option value="">-- Select Department --</option>
      <option value="CSE">Computer Science</option>
      <option value="ME">Mechanical Engg</option>
      <option value="EE">Electrical Engg</option>
    </select>
  </div>

  <div class="container text-center">
    <button class="btn" style="background-color: #00ABB3;">
      Add Employee
    </button>
  </div>
</form>
